<body>

    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-g.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    
    <audio preload="metadata" controls>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir esse áudio</p>
        <p><a href="media/guanacast-33.mp3" download="media/guanacast-33.mp3">Clique aqui</a> para baixar o MP3.</p>
