<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebra de linha</h1>
  <hr>
  <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar eles dentro de uma tag &lt;p&gt;</p>
  <p>Para quebrar uma linha num texto como esse, <br>use a tag &lt;br&gt;</p>  
  <p>Símbolos especiais: &reg; &copy; &cent; &rarr;</p>
  <p>Emojis: &#x1F602 &#x1F913</p>
</body>
</html>
